{% extends "html/wrapper.html" %}


{% block content %}
        
    <div class="container">
        <div class="row">
            {% for user in users %}
                <div class="admin-page-presentation">
                    <h1>{{user.username}}</h1>
                    <p>{{user.firstname}}</p>
                    <p>{{user.lastname}}</p>
                    <p>{{user.mail}}</p>
                    <p>isAdmin : {{user.isadmin}}</p>
                    <form action="/changeuserrole?id={{user.id}}" method="POST">
                        <input type="hidden" name="isadmin" value={{user.isadmin}} />
                        <input type="submit" value="Change role"/>
                    </form>
                </div>
            {% endfor %}
        </div>
        <div class="row">
            <ul class="pagination alg-right-pad">
                {% for id in page-count %}
                    <li><a href=/admin/users?page={{id}}>{{id}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
