{% extends "html/wrapper.html" %}


{% block content %}
        
        <div class="cart transition is-open">
          
          <div class="table">
            
            <div class="layout-inline row th">
              <div class="col col-pro">Products</div>
              <div class="col col-price align-center "> 
                Price
              </div>
              <div class="col col-qty align-center">QTY</div>
              <div class="col">Total</div>
            </div>
            
            {% for item in items %}

                <div class="layout-inline row">
              
                    <div class="col col-pro layout-inline">
                        <img src=/images/{{item.src}} alt="kitten" />
                        <p>{{item.name}}</p>
                    </div>
                    
                    <div class="col col-price col-numeric align-center ">
                        <p>{{item.price}},00 $</p>
                    </div>
            
                    <div class="col col-qty col-numeric align-center ">
                        <p>{{item.qty}}</p>
                    </div>
                    <div class="col col-numeric">               <p> {{item.totalPrice}}</p>
                    </div>
                </div>

            {% endfor %}
        
             <div class="tf">
                <div class="row layout-inline">
                 <div class="col">
                   <p>Total {{ totalPrice }},00 $</p> 
                 </div>
                 <div class="col"></div>
               </div>
             </div>         
        </div>
            <form name="orderform" action="/order" method="POST"><a style="width: 100%; height: 40;" class="btn btn-success">ORDER</a></form>
        
          
        
      </div>

{% endblock %}
