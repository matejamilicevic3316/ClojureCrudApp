{% extends "html/wrapper.html" %}


{% block content %}
        
    <div class="container">
        <div class="row">
            {% for order in orders %}
                <div class="admin-page-presentation">
                    <h3>Date: {{order.ordertime}}</h1>
                    <h2>Price: {{order.sum}},00 $</p>
                    <form action="/changeorderstatus?id={{order.id}}" method="POST">
                        <input type="hidden" name="isfinished" value="{{order.isfinished}}" />
                        <input type="submit" value="Finish order"/>
                    </form>
                </div>
            {% endfor %}
        </div>
        <div class="row">
            <ul class="pagination alg-right-pad">
                {% for id in page-count %}
                    <li><a href=/admin/orders?page={{id}}>{{id}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
